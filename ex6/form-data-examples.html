<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Forms</title>
    <link href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

</head>

<body class="bg-light">
<div class="container pt-5 d-flex justify-content-center">

    <div class="w-50">

        <form action="https://mkalmo.eu/echo/">
            <h3>GET päring</h3>

            Eesnimi
            <input type="text"
                   name="firstName"
                   value="Mari"
                   class="form-control mb-4">

            Perekonnanimi
            <input type="text"
                   name="lastName"
                   value="Mägi"
                   class="form-control mb-4">

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Saada</button>
            </div>
        </form>

        <br />
        <br />
        <br />

        <form method="post" action="https://mkalmo.eu/echo/">
            <h3>POST päring</h3>

            Eesnimi
            <input type="text"
                   name="firstName"
                   value="Mari"
                   class="form-control mb-4">

            Perekonnanimi
            <input type="text"
                   name="lastName"
                   value="Mägi"
                   class="form-control mb-4">


            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Saada</button>
            </div>
        </form>

        <br />
        <br />
        <br />

        <form method="post" action="https://mkalmo.eu/echo/">
            <h3>POST päring erinevte elementidega</h3>

            Salasõna
            <input type="password"
                   name="password1"
                   class="form-control w-50 mb-4">

            <input type="checkbox"
                   name="isRead"
                   class="form-check-input mb-3"> Loetud (nimi: isRead)<br />

            Raadio valik (nimi: radio1)<br />
            <input type="radio"
                   name="radio1"
                   value="yes"
                   class="form-check-input mb-3"> Jah
            <input type="radio"
                   name="radio1"
                   class="form-check-input"> Ei<br />

            Ühe valik (nimi select1):
            <select name="select1" class="form-select w-50 mb-3">
                <option label=" " value=""></option> <!-- blank row (valid html) -->
                <option>Valik 1</option>
                <option value="v2">Valik 2</option>
            </select>

            Mitme valik (nimi select2):
            <select name="select2" multiple class="form-select w-50 mb-3">
                <option value="v2">Valik 1</option>
                <option value="v2">Valik 2</option>
            </select>

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Saada</button>
            </div>
        </form>

        <br />
        <br />
        <br />

        <form method="post"
              enctype="multipart/form-data"
              action="https://mkalmo.eu/echo/">

            <h3>Faili üleslaadimine</h3>

            Fail (nimi: file1)
            <input type="file"
                   name="file1"
                   class="form-control mb-4">

            <div class="d-flex justify-content-end">
                <button class="btn btn-primary">Saada</button>
            </div>

        </form>

        <br />
        <br />
    </div>


</div>
</body>
</html>
